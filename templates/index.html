<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody>
          <!--  -->
          {% for user in pages.items %}
          <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
          </tr>
          {% endfor %}
          <!--  -->
        </tbody>
      </table>

      <!--  -->
      <nav aria-label="...">
        <ul class="pagination">
          <!-- previous page -->
          <li class="page-item {% if not pages.has_prev %}disabled{% endif %}">
            {#
            <a href="./?page={{pages.prev_num}}" class="page-link">Previous</a>
            #}
            <a
              href="{{ url_for('home', page=pages.prev_num) }}"
              class="page-link"
              >Previous</a
            >
          </li>
          <!-- end previous page -->

          {% for page in pages.iter_pages() %}
          <li
            class="page-item {% if page == pages.page %}active{% endif %}"
            aria-current="page"
          >
            {# <a class="page-link" href="./?page={{page}}">{{ page }}</a> #}

            <a class="page-link" href="{{ url_for('home', page=page)}}"
              >{{ page }}</a
            >
          </li>
          {% endfor %}

          <!-- next page -->
          <li class="page-item">
            {#
            <a
              class="page-link {% if not pages.has_next %}disabled{% endif %}"
              href="./?page={{pages.next_num}}"
              >Next</a
            >
            #}
            <a
              class="page-link {% if not pages.has_next %}disabled{% endif %}"
              href="{{ url_for('home', page=pages.next_num) }}"
              >Next</a
            >
          </li>
          <!-- end next page -->
        </ul>
      </nav>
      <!--  -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
